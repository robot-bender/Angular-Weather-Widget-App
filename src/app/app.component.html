<div id="divWeatherMain">
    <div *ngIf="weather.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-sun sun"></i>
    </div>
    <div *ngIf="!weather.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-moon moon"></i>
    </div>
    <div class="weatherWidgetRow cloudDiv">
        <i class="fas fa-cloud fa-3x cloud"></i>
    </div>
    <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{weather.main.temp}}째F</div>
    <div class="weatherWidgetRow" style="font-size: 12px">{{weather.main.temp_min}}째 / {{weather.main.temp_max}}째F</div>
    <div class="weatherWidgetRow" style="font-size: 12px">Feels like: {{weather.main.feels_like}}째F</div>
    <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{weather.name}}</div>
    <div class="weatherWidgetRow" style="font-size: 12px">Humidity: {{weather.main.humidity}}%</div>
    <div class="weatherWidgetRow" style="font-size: 12px">Pressure: {{weather.main.pressure}} hPa</div>
</div>
